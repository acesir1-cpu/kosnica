services:
  - type: web
    name: kosnica
    env: node
    plan: starter
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: JWT_SECRET
        sync: false  # Set this manually in Render dashboard
      - key: JWT_EXPIRES_IN
        value: 7d
      - key: DISABLE_IMAGE_OPTIMIZATION
        value: "false"  # Enable image optimization for better performance
      # Add other environment variables as needed
    healthCheckPath: /
    autoDeploy: true
